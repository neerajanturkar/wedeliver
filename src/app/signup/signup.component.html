<div class="custom-loading-container">
    <mat-spinner></mat-spinner>
  </div>
  <head>
    <title>WeDelivery</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
    <script src="./signup.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Solway:500&display=swap");
    </style>
  </head>
  <body class="body-img-su">
    <div class="wd-image">
      <h1 class="h1-style-su" style="font-family: 'Courgette', cursive;">WeDelivery</h1>

      <div class="col-lg-8 sign_up_cards-su">
        <div class="special-card-signup">
          <div class="card-body text ">
            <div class="modal-content1">
              <h1 class="h1-style-su" style="font-size: 40px;margin-bottom: 25px;">Register</h1>
              <mat-horizontal-stepper [linear]="true" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Tell us your name</ng-template>
                    <br/>
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="First name"
                        formControlName="firstCtrl"
                        required
                        [(ngModel)]="firstName"
                      />
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Last name"
                        formControlName="firstCtrl"
                        required
                        [(ngModel)]="lastName"
                      />
                    </mat-form-field>
                   
                    <br/>
                    <br/>
                    <br/>
                   
                    <div>
                      <button mat-button matStepperNext class="success-btn">Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                  <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel
                      >Email and Password</ng-template
                    >
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Email Address"
                        formControlName="secondCtrl"
                        required
                        [(ngModel)]="email"
                      /> </mat-form-field
                    ><br />
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Password"
                        formControlName="secondCtrl"
                        required
                        type="password"
                        [(ngModel)]="password"
                      />
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Repeat Password"
                        formControlName="secondCtrl"
                        required
                        type="password"
                        style="margin-bottom: 5px;"
                        [(ngModel)]="rePassword"
                      />
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious class="success-btn">Back</button>
                      <button mat-button matStepperNext class="success-btn" (click)="validatePassword();">Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                      <ng-template matStepLabel
                        >Become a Carrier</ng-template
                      >
                      <br>
                      <br>
                       <label style="font-family: 'Hind', sans-serif;color: black;font-size: 20px;">Would you like to be a carrier?</label>
                      <br />
                      <br />
                      <br />
                      <mat-radio-group aria-label="Select an option">
                          <mat-radio-button value="1" style="margin-right: 20px;">Yes</mat-radio-button>
                          <mat-radio-button value="2">No</mat-radio-button>
                        </mat-radio-group>
                      

                      <br />
                      <br />
                      <br />
                     
                      <div>
                        <button mat-button matStepperPrevious class="success-btn">Back</button>
                        <button mat-button matStepperNext class="success-btn" (click)="submitClick();">Submit</button>
                      </div>
                    </form>
                  </mat-step>
              </mat-horizontal-stepper>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </body>
