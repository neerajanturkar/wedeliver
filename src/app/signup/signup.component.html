  <body class="body-img-su">
    <div class="wd-image">
      <h1 class="h1-style-su" style="font-family: 'Courgette', cursive;">WeDelivery</h1>

      <div class="col-lg-8 sign_up_cards-su">
        <div class="special-card-signup">
          <div class="card-body text ">
            <div class="modal-content1">
              <h1 class="h1-style-su" style="font-size: 40px;margin-bottom: 25px;">Register</h1>
              <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>How are you called?</ng-template>
                    <br/>
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="First name"
                        formControlName="firstCtrl"
                        required
                      />
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Last name"
                        formControlName="firstCtrl"
                        required
                      />
                    </mat-form-field>
                   
                    <br/>
                    <br/>
                    <br/>
                   
                    <div>
                      <button mat-button matStepperNext class="success-btn">Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                  <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel
                      >Email and Password</ng-template
                    >
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Email Address"
                        formControlName="secondCtrl"
                        required
                      /> </mat-form-field
                    ><br />
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Password"
                        formControlName="secondCtrl"
                        required
                      />
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Repeat Password"
                        formControlName="secondCtrl"
                        required
                        style="margin-bottom: 5px;"
                      />
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious class="success-btn">Back</button>
                      <button mat-button matStepperNext class="success-btn">Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                      <ng-template matStepLabel
                        >Become a Carrier</ng-template
                      >
                      <br>
                      <br>
                       <label style="font-family: 'Hind', sans-serif;color: black;font-size: 20px;">Would you like to be a carrier?</label>
                      <br />
                      <br />
                      <br />
                      <mat-radio-group aria-label="Select an option">
                          <mat-radio-button value="1" style="margin-right: 20px;">Yes</mat-radio-button>
                          <mat-radio-button value="2">No</mat-radio-button>
                        </mat-radio-group>
                      

                      <br />
                      <br />
                      <br />
                     
                      <div>
                        <button mat-button matStepperPrevious class="success-btn">Back</button>
                        <button mat-button matStepperNext class="success-btn">Submit</button>
                      </div>
                    </form>
                  </mat-step>
              </mat-horizontal-stepper>
            </div>
